<!DOCTYPE html>
<html>
<head>
    <title>Admin | NeuroHarmonics</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="container">
    <aside>
        <h2>NeuroHarmonics</h2>
        <button onclick="show('dashboard')">Dashboard</button>
        <button onclick="show('users')">Users</button>
        <button onclick="show('recommend')">Recommendations</button>
        <button onclick="show('logs')">Logs</button>
    </aside>

    <main>
        <section id="dashboard" class="active">
            <h1>Dashboard</h1>
            <div class="cards">
                <div class="card" id="usersCount"></div>
                <div class="card" id="uploadsCount"></div>
                <div class="card" id="alertsCount"></div>
            </div>
        </section>

        <section id="users">
            <h1>Users</h1>
            <table>
                <thead>
                    <tr><th>ID</th><th>Name</th><th>Role</th><th>Status</th></tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
        </section>

        <section id="recommend">
            <h1>Add Recommendation</h1>
            <select id="emotion">
                <option>Happy</option>
                <option>Sad</option>
                <option>Anxious</option>
                <option>Tired</option>
            </select>
            <textarea id="content"></textarea>
            <button onclick="saveRecommendation()">Save</button>
        </section>

        <section id="logs">
            <h1>System Logs</h1>
            <ul id="logList"></ul>
        </section>
    </main>
</div>

<script src="admin.js"></script>
</body>
</html>
