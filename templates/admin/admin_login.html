<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../static/index/index.css" />
  <title>Admin Login | NeuroHarmonics</title>
</head>
<body>
<canvas id="neural-bg"></canvas>
<a href="{{ url_for('login_page') }}" class="back-btn">← Back to User Login</a>

<main class="split-container">
  <section class="left-section reveal">
    <h1>Admin Console</h1>
    <p class="subtitle">
      Secure access to the NeuroHarmonics admin dashboard.
    </p>

    <div class="auth-card">
      <form id="adminLoginForm" class="form active" onsubmit="event.preventDefault(); submitAdminAuth();">
        <label>Admin Username</label>
        <input id="adminUsername" type="text" placeholder="Enter admin username" required />

        <label>Password</label>
        <input id="adminPassword" type="password" placeholder="Enter admin password" required />

        <button type="submit" class="primary-btn">
          Login as Admin →
        </button>
      </form>
    </div>
  </section>

  <section class="right-section">
    <video autoplay muted loop playsinline poster="{{ url_for('static', filename='login.mp4') }}" style="width:100%;height:100%;object-fit:cover;">
      <source src="{{ url_for('static', filename='login.mp4') }}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay">
      <h2>Admin • Monitor • Support</h2>
      <p>Manage users, logs and recommendations</p>
    </div>
  </section>
</main>

<script src="../../static/index/script.js"></script>
<script type="module" src="../../static/index/neural-bg.js"></script>
</body>
</html>
